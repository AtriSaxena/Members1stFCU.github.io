{% for member in site.data.team %}
{% if member.name == page.author %}

<p>
  <strong>Posted by</strong>
  <a href="/team#{{ member.name }}" class="badge">
    {% if member.github %}
        <img src="https://github.com/{{ member.github }}.png" title="Avatar of {{ member.name }}" />
    {% endif %}
    {{ member.name }}
  </a>
</p>

{% endif %}
{% endfor %}
